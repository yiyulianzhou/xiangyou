<include file="Public/head"/>
<body class="no-skin">
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" role="form" action="/Personal/update" method="post">


                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 微信头像 </label>
                                <div class="col-sm-9">
                                    <div class="col-xs-10 col-sm-5"><img src="{$data['headimgurl']}" style="width: 60px;" /></div>

                                </div>

                            </div>


                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 用户名 </label>
                                <div class="col-sm-9">
                                    <input type="text" disabled="disabled" class="rcol-xs-10 col-sm-5"
                                           value="{$data.member_name}">
                                </div>
                            </div>

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 手机号 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']}" readonly>
                                </div>
                            </div>


                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 注册时间 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>
                                </div>
                            </div>


                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 性别 </label>
                                <div class="col-sm-9">
                                    <select id="sex" name="sex" class="multiselect" disabled>
                                        <option value="0"
                                        <if condition="$data['sex'] eq 0">selected="selected"</if>
                                        >保密</option>
                                        <option value="1"
                                        <if condition="$data['sex'] eq 1">selected="selected"</if>
                                        >男</option>
                                        <option value="2"
                                        <if condition="$data['sex'] eq 2">selected="selected"</if>
                                        >女</option>
                                    </select>
                                </div>
                            </div>


                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 交易总额 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>

                                </div>
                            </div>


                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 可提现余额 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>

                                </div>
                            </div>


                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 代还费率 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>

                                </div>
                            </div>

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 储蓄卡信息 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>

                                </div>
                            </div>

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 信用卡列表 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>

                                </div>
                            </div>



                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 实名认证信息 </label>
                                <div class="col-sm-9">
                                    <input type="password" name="password" id="password" placeholder="用户密码"
                                           class="col-xs-10 col-sm-5" value="">
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>
                                    <input type="text" name="password"  placeholder="" class="col-xs-10 col-sm-5" value="{$data['phone']|date='Y-m-d',###}" readonly>

                                </div>
                            </div>


                            <div class="space-4"></div>

                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script src="__PUBLIC__/qwadmin/js/date-time/bootstrap-datepicker.js"></script>
<script type="text/javascript">
    jQuery(function ($) {
        $('#birthday').datepicker({
            format: 'yyyy-mm-dd',
            weekStart: 1,
            autoclose: true,
            todayBtn: 'linked',
            language: 'cn'
        });
    });

</script>
</body>
</html>
